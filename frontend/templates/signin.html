<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Linketinder</title>
</head>

<body>
    <header>
        <div class="main-navbar">
            <div class="logo">
                <h1 id="logoLinkedin">Linke</h1>
                <h1 id="logoTinder">Tinder</h1>
            </div>
            <div class="menu-navbar">
                <a href="../index.html" class="navbar-link">Home</a>
            </div>
        </div>
    </header>

    <main class="main-wrapper">
        <div class="user-type-choice">
            <button class="custom-btn" id="candidateBtn" value="Candidate" disabled>Candidato</button>
            <button class="custom-btn" id="companyBtn" value="Company">Empresa</button>
        </div>
        <div class="login-wrapper">
            <form action="" method="get" class="login-form" id="signinForm">
                <label for="username">Login</label>
                <input type="text" name="username" id="username" placeholder="jhondoe" class="input-text regex-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Jhon Doe" class="input-text regex-control">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="jhondoe@gmail.com"
                    class="input-text regex-control">
                <label for="competencies">Competências (separadas por vírgula)</label>
                <input type="text" name="competencies" id="competencies" placeholder="TypeScript,HTML,CSS"
                    class="input-text regex-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="senha"
                    class="input-text regex-control">
                <div id="candidateInfo" class="candidate-specific-info">
                    <label for="age">Idade</label>
                    <input type="number" name="age" id="age" placeholder="18" class="input-text">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX"
                        class="input-text regex-control">
                    <label for="tel">Telefone</label>
                    <input type="text" name="tel" id="tel" placeholder="XX XXXXX XXXX" class="input-text regex-control">
                    <label for="linkedin">Linkedin</label>
                    <input type="text" name="linkedin" id="linkedin" placeholder="linkedin.com/in/jhon-doe/"
                        class="input-text regex-control">
                    <label for="github">GitHub</label>
                    <input type="text" name="github" id="github" placeholder="github.com/jhondoe"
                        class="input-text regex-control">
                </div>
                <input type="submit" value="Cadastrar" class="custom-btn" id="submitBtn">
            </form>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por <span class="highlight">Vinícius Vianna</span> para o <span class="highlight">Acelera
                ZG4</span></p>
        <br>
        <p>Brasil, 2023</p>
    </footer>

    <script src="../scripts/signin.js"></script>
</body>

</html>
